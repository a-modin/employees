<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="auth-form-wrapper">
        <form class="auth-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="input">
            <input matInput placeholder="Логин" value="" formControlName="login">
            <mat-error *ngIf="authForm.controls.login.hasError('required')">введите имя или e-mail</mat-error>
          </mat-form-field>

          <mat-form-field class="input">
            <input matInput placeholder="Пароль" formControlName="password" type="password">
            <mat-error *ngIf="authForm.controls.login.hasError('required')">введите имя или e-mail</mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" class="button">Войти</button>

          <span *ngIf="authError" class="error">неверный логин либо пароль</span>
        </form>
      </div>
      
    </div>
  </div>
</div>
