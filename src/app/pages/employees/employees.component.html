<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Сотрудники</h1>
      
      <table mat-table [dataSource]="employees" class="employees-table mat-elevation-z8">
      
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> Имя </th>
          <td mat-cell *matCellDef="let employee"> {{employee.firstName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="secondName">
          <th mat-header-cell *matHeaderCellDef> Фамилия </th>
          <td mat-cell *matCellDef="let employee"> {{employee.secondName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="patronymic">
          <th mat-header-cell *matHeaderCellDef> Отчество </th>
          <td mat-cell *matCellDef="let employee"> {{employee.patronymic}} </td>
        </ng-container>
      
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Телефон </th>
          <td mat-cell *matCellDef="let employee"> {{employee.phone}} </td>
        </ng-container>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Почта </th>
          <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
        </ng-container>
      
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Дата </th>
          <td mat-cell *matCellDef="let employee"> {{employee.date | date:'dd.MM.yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="controls">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let employee" class="controls">
            <i class="material-icons" (click)="edit(employee)">edit</i>
            <i class="material-icons" (click)="remove(employee)">close</i>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      </table>
      
      <button *ngIf="user" mat-raised-button color="primary" class="add-button" routerLink="/new"
        [disabled]="user.role !== 'admin'">Добавить</button>

    </div>
  </div>
</div>
